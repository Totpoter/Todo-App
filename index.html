<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark p-3">
        <div class="container-fluid">
            <h2 class="logo ms-4">TODO</h2>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search...">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="text-center mt-5">
            <h2>Your Todos:</h2>
        </div>
        <div class="col-md-12 text-center">
            <div class="row">
                <div class="col-4">
                    <h2>Todo 1</h2>
                </div>
                <div class="col-4">
                    <h2>Todo 2</h2>
                </div>
                <div class="col-4">
                    <h2>Todo 3</h2>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-lg add btn-outline-success" onclick="openModal()">Add New Todo</button>
        </div>
    </div>
    <div class="modalAdd">
        <div class="modalContent">
            <span class="close" onclick="openModal()">&times;</span>
            <input type="text" class="todoTitle" placeholder="Title...">
            <br />
            <input type="text" class="todoContent" placeholder="Task...">
            <br />
            <div class="align-self-center">
                <button class="btn btn-outline-success add">Add</button>
                <button class="btn btn-outline-danger back" onclick="openModal()">Back</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
